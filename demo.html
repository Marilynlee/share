<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style type="text/css">
  body{
    margin:0;
    padding: 0;
    border:10px solid #000;
  }
    .container{
      width: 100px;
      height: 100px;
      padding: 20px;
      border: 10px solid red;
      margin:50px 60px 70px 80px;
      background: #f1f1f1;
      overflow: auto;
    }
    .container .cont{
      background: #8dcffc;
    }
  </style>
</head>
<body>
 <div class="container" id="demoBox">
    <p class="cont">我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！我是内容！</p>
</div>
  <ul>
    <li><span id="item1"></span></li>
    <li><span id="item2"></span></li>
    <li><span id="item3"></span></li>
    <li><span id="item4"></span></li>
    <li><span id="item5"></span></li>
    <li><span id="item6"></span></li>
    <li><button type="button" onclick="getScrollTop()">scrollTop</button><span id="item7"></span></li>
  </ul>
</body>
<script>
  var dom=document.getElementById("demoBox");
  var style=window.getComputedStyle(dom);
  console.log(style.width);
  document.getElementById('item1').innerHTML="height:"+style.height;
  document.getElementById('item2').innerHTML="clientHeight:"+dom.clientHeight;
  document.getElementById('item3').innerHTML="offsetHeight:"+dom.offsetHeight;
  document.getElementById('item4').innerHTML="scrollHeight:"+dom.scrollHeight;
  document.getElementById('item5').innerHTML="clientTop:"+dom.clientTop;
  document.getElementById('item6').innerHTML="offsetTop:"+dom.offsetTop;
  document.getElementById('item7').innerHTML="scrollTop:"+dom.scrollTop;
  function getScrollTop(){
    document.getElementById('item7').innerHTML="scrollTop:"+dom.scrollTop;
  }
</script>
</html>
